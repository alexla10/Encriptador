<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minusculas y sin acento</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-descencriptar" onclick="btnDescendriptar()">Descencriptar</button>
            </div>
        </section>
        <section id="mensaje">
            <textarea class="mensaje" cols="20" rows="13"></textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
